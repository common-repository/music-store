<div class="music-store-song" data-productid="{song.id}"><tpl ifset="song.cover"><div class="song-cover"><a href="{song.link}"><img <tpl ifset="song.alt">alt="{song.alt}"</tpl ifset="song.alt"> src="{song.cover}"></a></div></tpl ifset="song.cover"><div class="song-data"><tpl ifset="song.demo"><div class="ms-player multiple <tpl ifset="song.player_style">{song.player_style}</tpl ifset="song.player_style">">{song.demo}</div></tpl ifset="song.demo"><tpl ifset="song.title"><div class="song-title"><a href="{song.link}">{song.title}</a></div></tpl ifset="song.title"><tpl ifset="song.has_artists"><div class="song-artist"><ul><tpl loop="artists"><li><span class="arrow">â€º</span>{artists.data}</li></tpl loop="artists"></ul></div></tpl ifset="song.has_artists"><tpl ifset="song.popularity"><div class="song-popularity" data-popularity="{song.popularity}" data-votes="{song.votes}"><span class="label">{song.popularity_label}:</span>{song.popularity}</div></tpl ifset="song.popularity"><tpl ifset="song.price"><div><div class="song-price">{song.price}</div></div></tpl ifset="song.price"><tpl ifset="song.salesbutton"><div class="song-payment-buttons">{song.salesbutton}</div></tpl ifset="song.salesbutton"></div></div>
